<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->

      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="img/favicon-32x32.png"
      />

      <title>Frontend Mentor | Base Apparel coming soon page</title>

      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link
         href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="dist/css/styles.css" />
      <script defer src="app/js/script.js"></script>
   </head>
   <body>
      <main class="container flex">
         <!-- Logo, text, form and footer -->
         <div class="hero">
            <header>
               <div class="hero__logo">
                  <a href="#"
                     ><img src="img/logo.svg" alt="base apparel company logo"
                  /></a>
               </div>
            </header>

            <!-- Hero image -->
            <div class="hero__image hide-for-desktop">
               <img
                  src="img/hero-mobile.jpg"
                  alt="woman wearing a vivid tangerine buttoned shirt"
               />
            </div>

            <div class="hero__text">
               <h1><span>WE'RE</span> COMING SOON</h1>
               <p>
                  Hello fellow shoppers! We're currently building our new
                  fashion store. Add your email below to stay up-to-date with
                  announcements and our launch deals.
               </p>
            </div>

            <div class="hero__form">
               <!-- Disable default HTML validation with "novalidate" to use custom JS validation -->
               <form novalidate>
                  <label for="email">Email</label>
                  <div>
                     <input
                        id="email"
                        type="email"
                        placeholder="Email Address"
                     />
                     <button><img src="img/icon-arrow.svg" alt="" /></button>
                     <img class="error-icon" src="img/icon-error.svg" />
                     <small>Error Message</small>
                  </div>
               </form>
            </div>

            <div class="hero__footer">
               <footer>
                  <p class="attribution">
                     Challenge by
                     <a
                        href="https://www.frontendmentor.io?ref=challenge"
                        target="_blank"
                        class="link link-fancy"
                        >Frontend Mentor</a
                     >. Coded by
                     <a
                        href="https://www.github.com/AllanKirui"
                        target="_blank"
                        class="link link-fancy"
                        >Nalla Will Jr</a
                     >.
                  </p>
               </footer>
            </div>
         </div>

         <!-- Hero image -->
         <div class="hero__image hide-for-mobile">
            <img
               src="img/hero-desktop.jpg"
               alt="woman wearing a vivid tangerine buttoned shirt"
            />
         </div>
      </main>
   </body>
</html>
